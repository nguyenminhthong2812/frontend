<html>
	<head>
		<title>bài tập tổng hợp javascript</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script src="validation.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<a href="#" class="a_cdangky" id="a_dangky" onclick="onDangky()">ĐĂNG KÝ</a>
			<a href="#" class="a_cdangky" id="a_dangnhap" onclick="onDangnhap()">ĐĂNG NHẬP</a>			
			<!-- phần đăng ký -->
			<div class="div_cdangky" id="div_dangky">
				<h2 class="ch2">ĐĂNG KÝ THÀNH VIÊN</h2>				
				<hr/>
				<form action="#" id="frm_dangky">
					<div class="div_btn_dangky">
					<span id="thongbao_dk"></span>
					<table class="table">
						<tr>
							<td>Tên đăng nhập</td>
							<td>
								<input type="text" id="txt_ten"/>
							</td>
						</tr>
						<tr>
							<td>Mật khẩu</td>
							<td>
								<input type="password" id="txt_mk"/>
							</td>
						</tr>
						<tr>
							<td>Email</td>
							<td>
								<input type="text" id="txt_email"/>
							</td>
						</tr>
						<tr>
							<td>Nghề nghiệp</td>
							<td>
								<select id="nghenghiep">
									<option value="">Chọn nghề nghiệp</option>
									<option value="ks">Kỹ sư</option>
									<option value="gv">Giáo viên</option>
									<option value="ls">Luật sư</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Tuổi</td>
							<td>
								<input type="text" id="txt_tuoi"/>
							</td>
						</tr>
						<tr>
							<td>Giới tính</td>
							<td>
								<input type="radio" id="rd_nam" name="gioitinh">Nam</input>
								<input type="radio" id="rd_nu" name="gioitinh">Nữ</input>
							</td>
						</tr>						
					</table>
					
						<input type="submit" class="btn_dangky" value="ĐĂNG KÝ" onclick="return DANGKY()"/>
						<br>
						<span class="cspan">Bạn đã có tài khoản?Vui lòng click </span><a href="#" id="frm_dangnhap" onclick="onDangnhap()">Đăng nhập</a>
					</div>
					
				</form>
			</div>
			<!-- phần đăng nhập -->
			<div id="div_dangnhap" class="div_cdangky">
				<h2 class="ch2">ĐĂNG NHẬP</h2>
				<hr/>
				<form action="#">
					<table class="table">
						<tr>
							<td>Tên đăng nhập</td>
							<td>
								<input type="text" id="txt_tendangnhap"/>								
							</td>
						</tr>
						<tr>						
							<td>Mật khẩu</td>
							<td>
								<input type="text" id="txt_mk_dangnhap"/>								
							</td>
						</tr>
						<tr>
							<td colspan="2" class="td">
								<input type="checkbox">Ghi nhớ lần sau</input>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="td">
								<a href="#" id="quenmk">Quên mật khẩu?</a>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="td">
								<input type="submit" class="btn_dangky" value="ĐĂNG NHẬP"/>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="td">
								<span class="cspan">Bạn chưa có tài khoản?Vui lòng click </span><a href="#" id="frm_dangnhap" onclick="onDangky()">Đăng ký</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
