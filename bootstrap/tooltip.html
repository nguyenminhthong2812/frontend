<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script>
  	$(function(){
  		$('[data-toggle="tooltip"]').tooltip();
  	})
  </script>
  <style type="text/css">
  	ul{
  		margin-top:60px;
  	}
  </style>
</head>
<body>
	<div class="container">
		<ul>
			<li><a data-toggle="tooltip" title="demo top" data-placement="top" href="">demo top</a></li>
			<li><a data-toggle="tooltip" title="demo top" data-placement="right" href="">demo right</a></li>
			<li><a data-toggle="tooltip" title="demo top" data-placement="bottom" href="">demo bottom</a></li>
			<li><a data-toggle="tooltip" title="demo top" data-placement="left" href="">demo left</a></li>			
		</ul>
	</div>
</body>
</html>
