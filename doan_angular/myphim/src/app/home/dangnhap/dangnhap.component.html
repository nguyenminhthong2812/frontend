<div class="container mt-5">
  <div class="row">
    <div class="col-5 mx-auto">
      <form [formGroup]="formDangNhap" (ngSubmit)="DangNhap()">
        <h4 class="display-4 text-center">Đăng nhập</h4>
        <div class="form-group">
          <label>Tài khoản</label>
          <input type="text" class="form-control" formControlName = "TaiKhoan">
          <div *ngIf="formDangNhap.get('TaiKhoan').invalid && formDangNhap.get('TaiKhoan').touched">
            <div *ngIf = "formDangNhap.get('TaiKhoan').errors['required']" class="alert alert-danger">
              Vui lòng nhập tài khoản.
            </div>
            <div *ngIf = "formDangNhap.get('TaiKhoan').errors['pattern']" class="alert alert-danger">
              Tài khoản không đúng.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" class="form-control" formControlName = "MatKhau">
          <div *ngIf = "formDangNhap.get('MatKhau').invalid && formDangNhap.get('MatKhau').touched">
            <div *ngIf = "formDangNhap.get('MatKhau').errors['required']" class="alert alert-danger">
              Vui lòng nhập mật khẩu.
            </div>
          </div>
        </div>
        <div class="form-group">
          <a [routerLink] = "['/dangky']" >Đăng ký</a>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success" type="submit">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>
</div>
