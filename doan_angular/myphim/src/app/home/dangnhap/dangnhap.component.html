<div class="container dangnhap">
  <div class="row">
    <div class="col-5 mx-auto">
      <form [formGroup]="formDangNhap" (ngSubmit)="DangNhap()">
        <h4 class="display-4 text-center">Đăng nhập</h4>
        <div class="form-group">
          <label>Tài khoản</label>
          <input type="text" class="form-control" formControlName = "TaiKhoanDN">
          <div *ngIf="formDangNhap.get('TaiKhoanDN').invalid && formDangNhap.get('TaiKhoanDN').touched">
            <div *ngIf = "formDangNhap.get('TaiKhoanDN').errors['required']" class="alert alert-danger">
              Vui lòng nhập tài khoản.
            </div>
            <div *ngIf = "formDangNhap.get('TaiKhoanDN').errors['pattern']" class="alert alert-danger">
              Tài khoản không đúng.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" class="form-control" formControlName = "MatKhauDN">
          <div *ngIf = "formDangNhap.get('MatKhauDN').invalid && formDangNhap.get('MatKhauDN').touched">
            <div *ngIf = "formDangNhap.get('MatKhauDN').errors['required']" class="alert alert-danger">
              Vui lòng nhập mật khẩu.
            </div>
          </div>
        </div>
        <div class="form-group">
          <a [routerLink] = "['/dangky']" >Đăng ký</a>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success" type="submit">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>
</div>
