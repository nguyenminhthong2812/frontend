<div class="container mt-5 chitietphim">
  <div class="row">
    <div class="col-6 d-flex">
      <div class="ct_hinhanh">
        <img [src]="chitietphim.HinhAnh" alt="">
        <button class="btn btn-play" data-toggle="modal" data-target="#myModal"><i class="fa fa-play"></i></button>
      </div>
      <div class="ct_tieude ml-2 mt-4">
        <p>{{chitietphim.NgayKhoiChieu | date:'dd/MM/yyyy'}}</p>
        <h4>{{chitietphim.TenPhim}}</h4>
        <p>100 phút - 0 IMDb - 2D/Digital</p>
        <p #star></p>
        <button class="btn btn-danger">Mua vé</button>
      </div>
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <iframe width="100%" height="100%" [src]="trailer | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-6">

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn mr-2" [ngClass]="{'btn-success':statusLichChieu}" (click)="XemLichChieu()">Lịch chiếu</button>
        <button class="btn mr-2" [ngClass]="{'btn-success':!statusLichChieu}">Đặt vé</button>
        <button class="btn">Đánh giá</button>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-12">
        <!-- <button class="btn btn-outline-success mr-2" *ngFor = "let lichchieu of chitietphim.LichChieu">
          {{lichchieu.NgayChieuGioChieu | date:'dd/MM, hh:mm'}}
        </button> -->
        <ng-container *ngIf = "statusLichChieu; else datve">
          <app-lichchieu [lichchieu] = "lichchieu" *ngFor = "let lichchieu of chitietphim.LichChieu" (emitStatus)="DatVeParent($event,lichchieu.MaLichChieu)"></app-lichchieu>
        </ng-container>
        <ng-template #datve>
          <app-datve [malichchieu]="malichchieu" (emitStatus)="DatGheParent($event)"></app-datve>
        </ng-template>
      </div>
    </div>
  </div>






</div>
