<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- datepicker -->	
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="qlnv">
			<form>
				<div class="form-group">
					<label for="maNV">Mã nhân viên:</label>
					<input type="text" id="maNV" class="form-control" placeholder="Mã nhân viên">
					<span class="thongbao" id="tbMaNV"></span>
				</div>
				<div class="form-group">
					<label for="ho">Họ:</label>
					<input type="text" id="ho" class="form-control" placeholder="Họ">
					<span class="thongbao" id="tbHo"></span>
				</div>
				<div class="form-group">
					<label for="ten">Ten:</label>
					<input type="text" id="ten" class="form-control" placeholder="Tên">
					<span class="thongbao" id="tbTen"></span>
				</div>
				<div class="form-group">
					<label>Ngày sinh:</label>
					<input id="datepicker" width="276"/>
					<span class="thongbao" id="tbNgaySinh"></span>
				</div>				
				<div class="form-group">
					<label for="chucVu">Chức vụ:</label>
					  <select class="form-control" id="chucVu">
					  	<option>Chức vụ</option>
					    <option>Giám đốc</option>
					    <option>Phó giám đốc</option>
					    <option>Trưởng phòng</option>
					    <option>Nhân viên</option>
					  </select>
					 <span class="thongbao" id="tbChucVu"></span>
				</div>
			</form>
			<div class="button">
					<button class="btn btn-success" id="btnThem">Thêm nhân viên</button>
			</div>
			<div class="timkiem">
				<label for="chontk">Tìm kiếm theo:</label>
					  <select class="form-control" id="chontk">
					  	<option>Tìm kiếm</option>
					    <option>Theo tên</option>
					    <option>Theo mã</option>					    
					  </select>
				<label for="ndTk">Nội dung:</label>
					<input type="text" id="ndTk" class="form-control" placeholder="Nội dung tìm kiếm">						
				<div class="button mt-2">
					<button class="btn btn-primary" id="btnTimKiem">Tìm kiếm</button>		 
			</div>


			<div class="dsnv">
				<h2>Danh sách nhân viên</h2>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Stt</th>
							<th>Mã nhân viên</th>
							<th>Họ</th>
							<th>Tên</th>
							<th>Ngày sinh</th>
							<th>Chức vụ</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody id="tbody">
						
					</tbody>

				</table>
			</div>

			<!-- The Modal -->
			  <div class="modal fade" id="modal-sua">
			    <div class="modal-dialog modal-dialog-centered">
			      <div class="modal-content">
			      
			        <!-- Modal Header -->
			        <div class="modal-header">
			          <h4 class="modal-title">Sửa thông tin nhân viên</h4>
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			        </div>
			        
			        <!-- Modal body -->
			        <div class="modal-body">
			          <form>
						<div class="form-group ma-nhanvien">
							<label for="maNV-sua">Mã nhân viên:</label>
							<input type="text" id="maNV-sua" class="form-control" placeholder="Mã nhân viên">
							<span class="thongbao" id="tbMaNV-sua"></span>
						</div>
						<div class="form-group">
							<label for="ho-sua">Họ:</label>
							<input type="text" id="ho-sua" class="form-control" placeholder="Họ">
							<span class="thongbao" id="tbHo-sua"></span>
						</div>
						<div class="form-group">
							<label for="ten-sua">Ten:</label>
							<input type="text" id="ten-sua" class="form-control" placeholder="Tên">
							<span class="thongbao" id="tbTen-sua"></span>
						</div>
						<div class="form-group">
							<label>Ngày sinh:</label>
							<input id="datepicker-sua" width="276"/>
							<span class="thongbao" id="tbNgaySinh-sua"></span>
						</div>				
						<div class="form-group">
							<label for="chucVu">Chức vụ:</label>
							  <select class="form-control" id="chucVu-sua">
							  	<option>Chức vụ</option>
							    <option>Giám đốc</option>
							    <option>Phó giám đốc</option>
							    <option>Trưởng phòng</option>
							    <option>Nhân viên</option>
							  </select>
							 <span class="thongbao" id="tbChucVu-sua"></span>
						</div>
					</form>
					<div class="button">
							<button class="btn btn-success" id="btnCapNhat">Cập nhật</button>
					</div>
			        </div>
			        
			        <!-- Modal footer -->
			        <div class="modal-footer">
			          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
			        </div>
			        
			      </div>
			    </div>
			  </div>


		</div>
	</div>
	




	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- datepicker -->
	<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>


	<script type="text/javascript" src="js/nhanvien.js"></script>
	<script type="text/javascript" src="js/danhsachnv.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
