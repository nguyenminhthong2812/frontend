<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- datepicker -->	
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="qlnv">
			<form>
				<div class="form-group">
					<label for="maNV">Mã nhân viên:</label>
					<input type="text" id="maNV" class="form-control" placeholder="Mã nhân viên">
					<span class="thongbao" id="tbMaNV"></span>
				</div>
				<div class="form-group">
					<label for="ho">Họ:</label>
					<input type="text" id="ho" class="form-control" placeholder="Họ">
					<span class="thongbao" id="tbHo"></span>
				</div>
				<div class="form-group">
					<label for="ten">Ten:</label>
					<input type="text" id="ten" class="form-control" placeholder="Tên">
					<span class="thongbao" id="tbTen"></span>
				</div>
				<div class="form-group">
					<label>Ngày sinh:</label>
					<input id="datepicker" width="276"/>
					<span class="thongbao" id="tbNgaySinh"></span>
				</div>				
				<div class="form-group">
					<label for="chucVu">Chức vụ:</label>
					  <select class="form-control" id="chucVu">
					  	<option>Chức vụ</option>
					    <option>Giám đốc</option>
					    <option>Phó giám đốc</option>
					    <option>Trưởng phòng</option>
					    <option>Nhân viên</option>
					  </select>
					 <span class="thongbao" id="tbChucVu"></span>
				</div>
			</form>
			<div class="button">
					<button class="btn btn-success" id="btnThem">Thêm nhân viên</button>
			</div>
			<div class="dsnv">
				<h2>Danh sách nhân viên</h2>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Stt</th>
							<th>Mã nhân viên</th>
							<th>Họ</th>
							<th>Tên</th>
							<th>Ngày sinh</th>
							<th>Chức vụ</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody id="tbody">
						
					</tbody>

				</table>
			</div>
		</div>
	</div>





	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- datepicker -->
	<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>


	<script type="text/javascript" src="js/nhanvien.js"></script>
	<script type="text/javascript" src="js/danhsachnv.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
