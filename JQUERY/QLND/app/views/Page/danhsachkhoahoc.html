	<div class="container py-4">
		<h3>DỰ ÁN QUẢN LÝ NGƯỜI DÙNG</h3>
		<ul class="nav nav-tabs mt-3">
		    <li class="nav-item">
		      <a class="nav-link" href="index.html">Danh sách người dùng</a>

		    </li>		    
	    </ul>
	    <div class="form-timkiem d-flex mt-3">
	    	<input class="form-control mr-1" placeholder="Nhập tên người dùng" id="tukhoa">
	    	<button class="btn btn-success">Tìm kiếm</button>
	    </div>
	    <div class="button-chucnang mt-3">	    	
	    	<button class="btn btn-success" id="btnThem">Thêm khóa học <i class="fa fa-plus"></i></button>
	    	<button class="btn btn-danger" id="btnXoa">Xóa khóa học <i class="fa fa-trash-o"></i></button>
	    </div>
	    <div class="danhsach mt-3">
	    	<h4>Danh sách khóa học</h4>
	    	<table class="table mt-3">
	    		<thead>
	    			<th>...</th>
	    			<th>Mã Khóa Học</th>
	    			<th>Tên Khóa Học</th>
	    			<th>Mô tả</th>
	    			<th>Hình ảnh</th>
	    			<th>Lượt xem</th>
	    			<th>Người tạo</th>
	    		</thead>
	    		<tbody id="tbody">
	    			

	    		</tbody>
	    	</table>
	    </div>
		<!-- modal -->
		<!-- Button to Open the Modal -->
	  <button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	    Open modal
	  </button>

	  <!-- The Modal -->
	  <div class="modal fade" id="myModal">
	    <div class="modal-dialog">
	      <div class="modal-content">
	      
	        <!-- Modal Header -->
	        <div class="modal-header">
	          <h4 class="modal-title">Modal Heading</h4>
	          <button type="button" id="btnClose" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        
	        <!-- Modal body -->
	        <div class="modal-body">
	          <div class="form-group">
	          	<label>Mã khóa học</label>
	          	<input class="form-control input-nguoidung" id="maKH"/>
	          	<label>Tên khóa học</label>
	          	<input class="form-control input-nguoidung" id="tenKH"/>
	          	<label>Mô tả</label>
	          	<input class="form-control input-nguoidung" id="moTa"/>
	          	<label>Hình ảnh</label>
	          	<input class="form-control input-nguoidung" id="hinhAnh"><img src="" alt=""/></input>
	          	<label>Lượt xem</label>
	          	<input class="form-control input-nguoidung" id="luotXem"/>
	          	<label>Người tạo</label>
				<select class="form-control input-nguoidung" id="nguoiTao">
					
				</select>
	          </div>
	        </div>
	        
	        <!-- Modal footer -->
	        <div class="modal-footer">
	          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
	        </div>
	        
	      </div>
	    </div>
	  </div>
