<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- cnd bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="../../../assets/css/index.css">

<body>
	<div class="container py-4">
		<h3>DỰ ÁN QUẢN LÝ NGƯỜI DÙNG</h3>
		<ul class="nav nav-tabs mt-3">
		    <li class="nav-item">
		      <a class="nav-link active" href="#">Danh sách người dùng</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Danh sách khóa học</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Thống kê</a>
		    </li>		    
	    </ul>
	    <div class="form-timkiem d-flex mt-3">
	    	<input class="form-control mr-1" placeholder="Nhập tên người dùng">
	    	<button class="btn btn-success">Tìm kiếm</button>
	    </div>
	    <div class="button-chucnang mt-3">	    	
	    	<button class="btn btn-success" id="btnThem">Thêm người dùng <i class="fa fa-plus"></i></button>
	    	<button class="btn btn-danger" id="btnXoa">Xóa người dùng <i class="fa fa-trash-o"></i></button>
	    </div>
	    <div class="danhsach mt-3">
	    	<h4>Danh sách người dùng</h4>
	    	<table class="table mt-3">
	    		<thead>
	    			<th>...</th>
	    			<th>Tài khoản</th>
	    			<th>Mật khẩu</th>
	    			<th>Họ tên</th>
	    			<th>Email</th>
	    			<th>SĐT</th>
	    		</thead>
	    		<tbody id="tbody">
	    			

	    		</tbody>
	    	</table>
	    </div>
		<!-- modal -->
		<!-- Button to Open the Modal -->
	  <button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	    Open modal
	  </button>

	  <!-- The Modal -->
	  <div class="modal fade" id="myModal">
	    <div class="modal-dialog">
	      <div class="modal-content">
	      
	        <!-- Modal Header -->
	        <div class="modal-header">
	          <h4 class="modal-title">Modal Heading</h4>
	          <button type="button" id="btnClose" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        
	        <!-- Modal body -->
	        <div class="modal-body">
	          <div class="form-group">
	          	<label>Tài khoản</label>
	          	<input class="form-control input-nguoidung" id="taiKhoan">
	          	<label>Mật khẩu</label>
	          	<input type="password" class="form-control input-nguoidung" id="matKhau">
	          	<label>Họ tên</label>
	          	<input class="form-control input-nguoidung" id="hoTen">
	          	<label>Email</label>
	          	<input class="form-control input-nguoidung" id="email">
	          	<label>Số điện thoại</label>
	          	<input class="form-control input-nguoidung" id="sdt">

	          </div>
	        </div>
	        
	        <!-- Modal footer -->
	        <div class="modal-footer">
	          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
	        </div>
	        
	      </div>
	    </div>
	  </div>












	</div>


















	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" src="../../models/DanhSachNguoiDung.js"></script>

	<script type="text/javascript" src="../../controllers/index.js"></script>
