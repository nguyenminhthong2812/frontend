<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lý nhân viên</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
	<!-- css cho trang index -->
	<link rel="stylesheet" href="../../../assets/css/index.css">


</head>
<body>
	<div class="container py-4">
		<h3 class="tieude">Quản lý nhân viên</h3>
		<!-- navtabs -->
		<ul class="nav nav-tabs mt-3">
		    <li class="nav-item">
		      <a class="nav-link active" href="#">Danh sách nhân viên</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Danh sách khóa học</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Thống kê</a>
		    </li>		    
	    </ul>
	    <!-- form tìm kiếm -->
	    <div class="timkiem d-flex mt-3">
	    	<input type="text" class="form-control" placeholder="Nhập thông tin tìm kiếm"/>
	    	<button class="btn btn-success ml-2">Tìm kiếm <i class="fa fa-search"></i></button>
	    </div>
	    <!-- các nút chức năng -->
	    <div class="button mt-3">
	    	<button class="btn btn-success" id="themNV">Thêm nhân viên <i class="fa fa-plus"></i></button>
	    	<button class="btn btn-danger" id="xoaNV">Xóa nhân viên <i class="fa fa-trash-o"></i></button>
	    </div>
	    <!-- danh sách nhân viên -->
		<div class="danhsach mt-3">
			<h4 class="tieude-ds">Danh sách nhân viên</h4>
			<table class="table table-striped dsnv">
				<thead>
					<tr>
						<th>...</th>
						<th>Mã nhân viên</th>
						<th>Tên nhân viên</th>
						<th>Email</th>
						<th>Số điện thoại</th>
						<th>Ngày sinh</th>
						<th>Lương cơ bản</th>
						<th>Số ngày làm việc</th>
						<th>Chức vụ</th>
						<th>Phụ cấp</th>
						<th>Chức năng</th>
					</tr>
				</thead>
				<tbody id="tbody-ds">
					
				</tbody>

			</table>
		</div>
		<!-- modal -->
		<button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	   		 Open modal
	  	</button>

	  	<!-- The Modal -->
	  	<div class="modal fade" id="myModal">
	    	<div class="modal-dialog frm-nhanvien">
	      		<div class="modal-content">
	      
			        <!-- Modal Header -->
			        <div class="modal-header">
			          <h4 class="modal-title tieude">Modal Heading</h4>
			          <button type="button" id="btnClose" class="close" data-dismiss="modal">&times;</button>
			        </div>
			        
			        <!-- Modal body -->
			        <div class="modal-body">
			          <div class="form-group">
			          	<div class="row">
			          		<div class="col-md-6">
			          			<label>Mã nhân viên</label>
			          			<input class="form-control input-nhanvien" id="maNV">
			          			<span id="tbMaNV" class="tbError"></span>
			          			<label>Tên nhân viên</label>
			          			<input class="form-control input-nhanvien" id="tenNV">
			          			<span id="tbTenNV" class="tbError"></span>
			          			<label>Email</label>
			          			<input class="form-control input-nhanvien" id="email">
			          			<span id="tbEmail" class="tbError"></span>
			          			<label>Số điện thoại</label>
			          			<input class="form-control input-nhanvien" id="soDT">
			          			<span id="tbSDT" class="tbError"></span>
			          			<label>Ngày sinh</label>
			          			<input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control input-nhanvien" id="ngaySinh">
			          			<span id="tbNgaySinh" class="tbError"></span>			          			
			          		</div>
			          		<div class="col-md-6">
			          			<label>Lương cơ bản</label>
			          			<input class="form-control input-nhanvien" id="luongCB">
			          			<span id="tbLuongCB" class="tbError"></span>
			          			<label>Số ngày làm việc</label>
			          			<input class="form-control input-nhanvien" id="soNgayLamViec">
			          			<span id="tbSNLV" class="tbError"></span>
			          			<label>Chức vụ</label>
			          			<input class="form-control input-nhanvien" id="chucVu">
			          			<span id="tbChucVu" class="tbError"></span>
			          			<label>Phụ cấp</label>
			          			<input class="form-control input-nhanvien" id="phuCap">
			          			<span id="tbPhuCap" class="tbError"></span>
			          		</div>
			          	</div>
			          </div>
	        		</div>
	        
			        <!-- Modal footer -->
			        <div class="modal-footer">
			          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
			        </div>
	        
	      		</div>
	    	</div>
	  	</div>

















	</div>


	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<!-- sweetalert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!-- các models -->
	<script src="../../models/NhanVien.js"></script>
	<script src="../../models/DanhSachNhanVien.js"></script>	
	<!-- file jquery cho trang   -->
	<script type="text/javascript" src="../../controllers/index.js"></script>

</body>
</html>
